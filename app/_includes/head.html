<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="feed.xml">

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- facebook open graph tags -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mtesfaldet.net" />
  <meta property="og:title" content="Mattie Tesfaldet" />
  <meta property="og:description" content="Mattie Tesfaldet's personal website. Designed from scratch." />
  <meta property="og:image" content="img/profile_cppn.jpeg" />

  <!-- twitter card tags additive with the og: tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:domain" value="mtesfaldet.net" />
  <meta name="twitter:title" value="Mattie Tesfaldet" />
  <meta name="twitter:description" value="Mattie Tesfaldet's personal website. Designed from scratch." />
  <meta name="twitter:image" content="img/profile_cppn.jpeg" />
  <meta name="twitter:url" value="https://mtesfaldet.net" />

  {% include google-analytics.html %}
</head>
